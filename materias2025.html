<!-- Materias 2025 -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias 2025 - Mi Página Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos modo oscuro -->
    <style>
      .dark-mode { background-color: #000 !important; color: #fff !important; }
      .dark-mode nav { background-color: #2e2e2e !important; }
      .dark-mode nav span, .dark-mode nav a, .dark-mode nav button { color: #fff !important; }
      .dark-mode article { background-color: #000 !important; }
      .dark-mode .bg-green-100 { background-color: #111 !important; }
      .dark-mode .bg-green-300 { background-color: #222 !important; }
      .dark-mode table thead { background-color: #333 !important; }
      .dark-mode td, .dark-mode th { color: #fff !important; border-color: #444 !important; }
      .dark-mode a { color: #facc15 !important; }
      .dark-mode button { background-color: #ff00ff !important; color: #000 !important; }
      .dark-mode .hover\:bg-pink-200:hover { background-color: #ff00ff !important; }
      .dark-mode footer { background-color: #232323 !important; color: #fff !important; }
    </style>
  </head>
  <body id="body" class="font-sans bg-white text-black min-h-screen flex flex-col">
    <main class="flex-grow">
      <!-- Header -->
      <nav class="bg-green-400 border-8 border-black">
        <div class="container mx-auto p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between">
          <!-- Logo y título -->
          <div class="flex items-center space-x-4">
            <span class="text-3xl font-extrabold">Mi Página Web</span>
            <span class="text-pink-500 text-3xl">⋮</span>
            <span class="text-3xl text-pink-500 font-extrabold hidden sm:inline">Materias 2025</span>
          </div>
          <!-- Botón hamburguesa (mobile) -->
          <div class="sm:hidden">
            <button id="menu-btn" class="text-3xl font-bold">☰</button>
          </div>
          <!-- Navegación -->
          <div id="menu" class="hidden flex flex-col items-center mt-6 space-y-4 sm:flex sm:flex-row sm:items-center sm:justify-end sm:space-x-8 sm:mt-0">
            <script>
              const btn = document.getElementById('menu-btn');
              const menu = document.getElementById('menu');
              btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
            </script>
            <a href="index.html" class="text-2xl hover:underline">Inicio</a>
            <a href="avisos.html" class="text-2xl hover:underline">Avisos</a>
            <a href="sobremi.html" class="text-2xl hover:underline">Sobre mí</a>
            <a href="materias2025.html" class="text-2xl hover:underline">Materias 2025</a>
            <a href="contacto.html" class="text-2xl hover:underline">Contacto</a>
          </div>
        </div>
      </nav>
      <!-- Botón tema fijo -->
      <button onclick="toggleTheme()" class="fixed bottom-4 right-4 z-50 px-4 py-2 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600">Tema</button>

      <!-- Main content -->
      <div class="container mx-auto px-6 py-10">
        <article class="border-4 border-black p-8 bg-green-100">
          <h1 class="text-5xl font-extrabold mb-8 text-pink-500">Materias 2025</h1>
          <section class="text-3xl space-y-4">
            <ul class="list-disc pl-8">
              <li>Arquitectura de Computadores</li>
              <li>Sistemas de Información I</li>
              <li>Fundamentos de Informática</li>
              <li>Marketing</li>
              <li>
                <a href="disenoydesarrollo.html" target="_blank" class="text-blue-700 underline hover:text-pink-500">
                  Diseño y Desarrollo Web
                </a>
              </li>
            </ul>
          </section>
        </article>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 text-center p-4 border-t-4 border-black">
      <p class="text-xl">&copy; 2025 Tomas Gonzalo Coria</p>
    </footer>
    <!-- Script tema -->
    <script>
      function toggleTheme() { document.getElementById('body').classList.toggle('dark-mode'); }
    </script>
  </body>
</html>

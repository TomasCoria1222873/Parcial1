<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias 2025 - Mi Página Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-white text-black min-h-screen flex flex-col">
    <main class="flex-grow">
      <!-- Header -->
      <nav class="bg-green-400 border-8 border-black">
        <div
          class="container mx-auto p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between"

            <div class="sm:hidden">
              <button id="menu-btn" class="text-3xl font-bold">☰</button>
            </div>
          </div>

          <!-- Navbar -->
          <div
            id="menu"
            class="hidden flex flex-col items-center mt-6 space-y-4 sm:flex sm:flex-row sm:items-center sm:justify-end sm:space-x-8 sm:space-y-0 sm:mt-0"
          >
            <script>
              const btn = document.getElementById("menu-btn");
              const menu = document.getElementById("menu");
              btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
              });
            </script>
            <a href="index.html" class="text-2xl hover:underline">Inicio</a>
            <a href="avisos.html" class="text-2xl hover:underline">Avisos</a>
            <a href="sobremi.html" class="text-2xl hover:underline">Sobre mí</a>
            <a href="materias2025.html" class="text-2xl hover:underline"

            >
          </div>
        </div>
      </nav>

      <div class="container mx-auto px-6 py-10">
        <article class="border-4 border-black p-8 bg-green-100">
          <h1 class="text-5xl font-extrabold mb-8 text-pink-500">
            Materias 2025
          </h1>
          <section class="text-3xl space-y-4">
            <ul class="list-disc pl-8">
              <li>Arquitectura de Computadores</li>
              <li>Sistemas de Información I</li>
              <li>Fundamentos de Informática</li>
              <li>Marketing</li>
              <li>
                <a
                  href="disenoydesarrollo.html"
                  target="_blank"
                  class="text-blue-700 underline hover:text-pink-500"
                >
                  Diseño y Desarrollo Web
                </a>
              </li>
            </ul>
          </section>
        </article>
      </div>
    </main>

    <!-- Pie de página -->
    <footer
      class="bg-gray-900 text-gray-300 text-center p-4 border-t-4 border-black"
    >
      <p class="text-xl">&copy; 2025 Tomas Gonzalo Coria</p>
    </footer>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Mi Página Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos modo oscuro -->
    <style>
      .dark-mode { background-color: #000 !important; color: #fff !important; }
      .dark-mode nav { background-color: #2e2e2e !important; }
      .dark-mode nav span, .dark-mode nav a, .dark-mode nav button { color: #fff !important; }
      .dark-mode article { background-color: #000 !important; }
      .dark-mode .bg-green-100 { background-color: #111 !important; }
      .dark-mode .bg-green-300 { background-color: #222 !important; }
      .dark-mode footer { background-color: #232323 !important; color: #fff !important; }
      .dark-mode input, .dark-mode textarea { background-color: #333 !important; color: #fff !important; }
    </style>
  </head>
  <body id="body" class="font-sans bg-white text-black min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-green-400 border-8 border-black">
      <div class="container mx-auto p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center space-x-4">
          <span class="text-3xl font-extrabold">Mi Página Web</span>
          <span class="text-pink-500 text-3xl">⋮</span>
          <span class="text-3xl text-pink-500 font-extrabold hidden sm:inline">Contacto</span>
        </div>
        <div class="hidden sm:flex sm:space-x-8">
          <a href="index.html" class="text-2xl hover:underline">Inicio</a>
          <a href="avisos.html" class="text-2xl hover:underline">Avisos</a>
          <a href="sobremi.html" class="text-2xl hover:underline">Sobre mí</a>
          <a href="materias2025.html" class="text-2xl hover:underline">Materias 2025</a>
          <a href="contacto.html" class="text-2xl hover:underline">Contacto</a>
        </div>
        <!-- Mobile menu button if needed -->
      </div>
    </nav>

    <!-- Toggle Theme Button -->
    <button onclick="toggleTheme()" class="fixed bottom-4 right-4 px-4 py-2 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600">Tema</button>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-10">
      <article class="border-4 border-black p-8 bg-green-100 max-w-2xl mx-auto">
        <h1 class="text-5xl font-extrabold mb-8 text-pink-500">Contacto</h1>
        <form id="contact-form" onsubmit="handleSubmit(event)" class="space-y-6">
          <div>
            <label for="nombre" class="block font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="w-full p-4 border-4 border-black">
          </div>
          <div>
            <label for="email" class="block font-bold mb-2">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="w-full p-4 border-4 border-black">
          </div>
          <div>
            <label for="asunto" class="block font-bold mb-2">Asunto:</label>
            <input type="text" id="asunto" name="asunto" class="w-full p-4 border-4 border-black">
          </div>
          <div>
            <label for="mensaje" class="block font-bold mb-2">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" class="w-full p-4 border-4 border-black"></textarea>
          </div>
          <button type="submit" class="bg-pink-500 hover:bg-pink-600 border-4 border-black px-6 py-4 text-black text-2xl font-bold">Enviar</button>
        </form>
      </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 text-center p-4 border-t-4 border-black">
      <p class="text-xl">&copy; 2025 Tomas Gonzalo Coria</p>
    </footer>

    <!-- Scripts -->
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        alert('Mensaje enviado!');
      }
      function toggleTheme() {
        document.getElementById('body').classList.toggle('dark-mode');
      }
    </script>
  </body>
</html>
